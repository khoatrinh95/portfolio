<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAS HAUS VON QUOI</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script type="module" src="menu.js"></script>
    <script type="module" src="about.js"></script>
    <script type="module" src="contact.js"></script>
    <script type="module" src="artwork-transition.js"></script>
</head>

<body>
    <div id="welcome-background"></div>
    <div id="welcome-background-subject">
        <img src="/assets/images/Subject-home.webp" alt="" />
    </div>

    <div id="welcome-background-colored-rectangle"></div>
    <div id="welcome-background-colored-horizontal-line"></div>
    <div id="welcome-background-colored-vertical-line"></div>
    <p id="top-right-title-home-page">Art and story in motion</p>
    <p id="top-left-title-home-page">DAS HAUS VON QUOI</p> 
    <div id="menu-button" class="menu-button">
        <span class="letter-q">Q</span>
    </div>
    <div id="welcome-logo-container">
        <div class="logo-footer" id="welcome-logo-mix-circle"></div>
        <div class="logo-footer welcome-logo-circle" id="c1"></div>
        <div class="logo-footer welcome-logo-circle" id="c2"></div>
        <div class="logo-footer welcome-logo-circle" id="c3"></div>
    </div>
    <div id="home-page-content">
    <div class="top-bar">
        <!-- <button class="circle-button" onclick="window.location.href='index.html'"></button> -->
        
    </div>
    
    <p id="hovered-item"></p>
    <div id="custom-cursor"></div>
    <div class="main-carousel" id="main-carousel">
        <div class="circle-drop-shadow"  id="circle-art">
            <div class="circle-art">
                <img class="carousel-image circle-art-photo">
            </div>
            <div class="inset-shadow"></div>
        </div>
        <div style="width: 50px;">
            <!-- 50px gap -->
        </div>
        <div class="circle-drop-shadow" id="circle-about-me">
            <div class="circle-art">
                <img src="assets/images/about-me-profile.webp" class="carousel-image">
            </div>
            <div class="inset-shadow"></div>
        </div>
        <div style="width: 50px;">
            <!-- 50px gap -->
        </div>
        <div class="mix-circle-drop-shadow">
            <div class="mix-circle">
                <!-- <p class="youtube-title">LIFE OF QUOI</p> -->
                <div class="embedded-video-container1">
                    <video class="main-iframe" autoplay muted loop playsinline loading="lazy">
                        <source src="assets/videos/home-page.webm" type="video/webm">
                      </video>
                      
                </div>
                <div class="inset-shadow-mix-circle"></div>
            </div>
        </div>
        <div style="width: 50px;">
            <!-- 50px gap -->
        </div>

        <!-- duplicate content -->
        <div class="circle-drop-shadow" id="circle-art" >
            <div class="circle-art">
                <img class="carousel-image circle-art-photo">
            </div>
            <div class="inset-shadow"></div>
        </div>
        <div style="width: 50px;">
            <!-- 50px gap -->
        </div>
        <div class="circle-drop-shadow" id="circle-about-me">
            <div class="circle-art">
                <img src="assets/images/about-me-profile.webp" class="carousel-image">
            </div>
            <div class="inset-shadow"></div>
        </div>
        <div style="width: 50px;">
            <!-- 50px gap -->
        </div>
        <div class="mix-circle-drop-shadow">
            <div class="mix-circle">
                <!-- <p class="youtube-title">LIFE OF QUOI</p> -->
                <div class="embedded-video-container2">
                    <video class="main-iframe" autoplay muted loop playsinline loading="lazy">
                        <source src="assets/videos/home-page.webm" type="video/webm">
                      </video>
                </div>
                <div class="inset-shadow-mix-circle"></div>
            </div>
        </div>
        <div style="width: 50px;">
            <!-- 50px gap -->
        </div>

    </div>
    <my-about></my-about>
    <my-contact></my-contact>
    <my-artwork-transition></my-artwork-transition>
    <my-menu></my-menu>
   
</div>
    <script src="./home-page.js"></script>
</body>

</html>
