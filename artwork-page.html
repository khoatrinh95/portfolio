<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAS HAUS VON QUOI ART</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script type="module" src="menu.js"></script>
    <script type="module" src="about.js"></script>
    <script type="module" src="contact.js"></script>
    <script type="module" src="artwork-transition.js"></script>
</head>

<body>
    <div id="menu-button" class="menu-button" style="--text-color: black;">
        <span class="letter-q">Q</span>
    </div>

    <div id="art-type-labels">
        <span class="label-underlined-when-hovered atl" id="atl1">Singles</span>
        <span class="label-underlined-when-hovered atl" id="atl2">Series</span>
    </div>

    <div class="item-carousel" id="single-item-carousel"></div>
    <div class="item-carousel" id="series-item-carousel"></div>

    <ul id="item-list-single"></ul>
    <ul id="item-list-series"></ul>

    <div class="artwork-container" id="ac1">
        <span class="warning" id="w1">(Coming soon)</span>
        <div class="inner-rectangle" id="ir1"></div>
        
        <img class="frame" src="/assets/images/Frame.webp" alt="">
    </div>

    <div class="artwork-container" id="ac2">
        <div class="inner-rectangle" id="ir2"></div>
        <span class="warning" id="w2">(Coming soon)</span>
        <img class="frame" src="/assets/images/Frame.webp" alt="">
    </div>

    <span id="note">(Click for details)</span>
    <my-about></my-about>
    <my-contact></my-contact>
    <my-artwork-transition></my-artwork-transition>
    <my-menu></my-menu>

    <div id="detail-section">
        <span id="back-to-list-label" class="atl label-underlined-when-hovered">Back to list</span>
        <div id="subject"></div>
        <div id="detail-info">
            <div class="shadow" id="blur-top"></div>
            <div class="shadow" id="blur-bottom"></div>
            <div id="detail-vertical-line"></div>
            <div class="detail-component detail-img" id="mockup-v-1"></div>
            <div class="detail-component desc" id="desc-1"></div>
            <div class="detail-component detail-img" id="detail-1"></div>
            <div class="detail-component detail-img" id="detail-2"></div>
            <div class="detail-component desc" id="desc-2"></div>
            <video class="detail-component" id="video" autoplay muted loop playsinline loading="lazy">
                </video>
            <div class="detail-component detail-img" id="mockup-v-2"></div>
            <div class="detail-component detail-img" id="mockup-h-1"></div>
            <div id="bottom-desc">
                <div id="desc-3"></div>
                
                <div id="desc-4-container">
                    <div class="label-underlined-when-hovered" id="desc-4">Shop this print</div>
                </div>
                
            </div>
            <div id="back-to-top-label-container">
                <span class="label-underlined-when-hovered" id="back-to-top-label">Back to top</span>
            </div>
            
            
            
        </div>

    </div>

    <script type="module" src="./artwork-page.js"></script>
</body>

</html>
